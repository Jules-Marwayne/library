<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Library</h1>
    <button id="book">NEW BOOK</button>
    <div id="darken"></div>
    <form id="form">
        <h2>Add new book</h2>
        <label for="title">
            Title
            <input type="text" id="title" required>
        </label>
        <label for="author">
            Author
            <input type="text" id="author" required>
        </label>
        <label for="pages">
            Number of pages
            <input type="text" id="pages" required>
        </label>
        <label for="read">
            <input type="checkbox" id="read">
            <span>&nbspFinished Reading?</span>
        </label>
        <button id="submit" type="button">Add book</button>
    </form>
    <div id="books"></div>
</body>
</html>
